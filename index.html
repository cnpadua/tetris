<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>

<body>
    
<!-- Playfield 10x20 -->
 <div class="tetris-container">
     <div class = "stats">
        <div class="game-type">A-Type</div>
        <div class="block-stats">STATISTICS</div>
     </div>
     <div class="playfield">
        <div class="lines-counter">Lines - 000</div>
        <div class="playfield-display"></div>
     </div>
     <div class="game-info">
        <div class="top-score">TOP</div>
        <div class="score-counter">SCORE</div>
        <div class="next-block">NEXT</div>
        <div class="level-counter">Level </div>
        <div class="height">HEIGHT</div>
     </div>
 </div>
 
</body>

<script src="script.js" ></script>

</html>
